<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("hello");

      let storedProduce = "oranges";

      for (let i = 0; i <= 5; i++) {
        console.log(i);
      }

      for (let i = 5; i > 0; i--) {
        console.log(i);
      }

      console.log(storedProduce);

      console.log(storedProduce.split("").reverse("").join(""));

      function reverseWords(str) {
        let reversed = "";
        for (let i = str.length - 1; i >= 0; i--) {
          reversed += str[i];
        }
        return reversed;
      }

      console.log(reverseWords("hello"));
    </script>
  </body>
</html>
